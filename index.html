<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Agenda Telefonica</title>
</head>
<body>
  <!-- agrego Badges in Navbar -->
  <nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo">Lista de Contactos</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <a class="btn modal-trigger" href="#modal1"><i class="material-icons">add</i></a>
      <a class="waves-effect waves-light btn modal-trigger" href="#modal1"><i class="material-icons">search</i></a>
    </ul>
  </div>
</nav>
  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>contactos</h4>
<!-- agrego input field -->
       <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
<!-- agrego clase prefix -->
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Telephone</label>
        </div>
      </div>
    </form>
  </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
